<div class="w-full flex justify-center" >
  <div class="w-3/4">
      <h2 class="text-6xl font-bold text-blue my-6">Les events</h2>
      <div *ngIf="liste" class="event " >
        <div *ngFor="let item of liste" class="p-3  m-2 bg-ciel">
          <div class="flex justify-between">
            <h3 class="text-4xl font-bold uppercase text-blue mb-2">{{item.name}}</h3>
            <button class="flex items-start" (click)="delete(item.id)" *ngIf="currentMember===item.creatorId.toString()">❌</button> <!-- supprimer -->
          </div>
          <p class="text-lg">{{item.description}}</p>
          <div class="flex justify-center items-center mt-4">
            <a routerLink="/gestion/create/{{item.id}}"> <button class="btn-event mx-2" *ngIf="currentMember!==item.creatorId.toString()&& (!listeID.includes(item.id))  && currentMember!==null ">S'inscrire</button></a>
            <a routerLink="/gestion/detail/{{item.id}}"><button class="btn-event" >Détails</button></a><!-- voir détail -->
            <a routerLink="/gestion/update/{{item.id}}"><button class="btn-event mx-2" *ngIf="currentMember===item.creatorId.toString()">Modifier</button></a>
            <button class="btn-event" (click)="cancele(item.id)" *ngIf="currentMember===item.creatorId.toString()">Annuler</button> <!-- annuler -->
          </div>
        </div>
      </div>
  </div>
</div>
