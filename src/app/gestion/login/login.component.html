<div class="login flex justify-center items-center h-screen ">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-1/4 bg-ciel flex justify-center items-center flex-col">
    <h3 class="mb-4 font-bold text-2xl mt-4">Connexion</h3>  
      <div class="mb-4 w-4/5 px-5">
          <input type="text" placeholder="Login ou Email"  formControlName="identifier" class="w-full placeholder: p-1">
      </div>
      <div class="mb-4 w-4/5 px-5">
          <input type="password" placeholder="Mot de passe"  formControlName="password" class="w-full placeholder: p-1">
      </div>
      <div class="mb-2">
          <button type="submit" class="btn-log text-md font-bold">Se connecter</button>
      </div>

      <a routerLink="/gestion/register" class="mb-4"> <span class="font-bold" >Pas de compte ? </span> <span class="hover:text-brun">Cliquez ici pour en cr√©er un</span>   </a>
  </form>
</div>
